<!-- The Modal -->
<div class="modal login-modal" id="loginModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Sign in now</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <div class="text">Close</div>
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form name="emailVerifyForm" (ngSubmit)="f.form.valid && login()"  #f="ngForm" novalidate>
          <div class="form-group verifi-email-field valid-icon-header">
            <label class="label-heading" for="email">E-mail</label>
            <input type="email" class="text-field form-control" [(ngModel)]= "user.email" #email="ngModel" name="email" placeholder="error@mail.com" required email />
            <div *ngIf="f.submitted && email.errors">
              <div class="err-msg" *ngIf="email.errors.required">Email is required</div>
              <div class="err-msg" *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group valid-icon-header">
            <label class="label-heading" for="password">Password</label>
            <input type="password" class="text-field form-control" [(ngModel)]= "user.password" #password="ngModel" name="password" required />
            <div *ngIf="f.submitted && password.errors">
              <div class="err-msg" *ngIf="password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group btn-verifi">
            <button type="submit" class="red-btn btn-hover-anim">Sign in</button>
          </div>
          <div class="form-group">
            <p class="resend-mail">Don't have an account on Whirligig <a class="anchor-text" href="javascript:void(0)">Create an account Now!</a></p>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
